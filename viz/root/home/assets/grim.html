<!DOCTYPE html>
<h1 id="h1">Sentiment Scores for 'Grim'</h1>
<link rel="stylesheet" href="styles.css">
<meta charset="utf-8">
        
<!-- Load d3.js -->
<script src="https://d3js.org/d3.v6.js"></script>
        
<!-- Create a div where the graph will take place -->
<div id="my_dataviz"></div>

<script>
  // set the dimensions and margins of the graph
  const margin = {top: 20, right: 100, bottom: 30, left: 30},
      width = 1460 - margin.left - margin.right,
      height = 650 - margin.top - margin.bottom;
  
  // append the svg object to the body of the page
  const svg = d3.select("#my_dataviz")
    .append("svg")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)
    .append("g")
      .attr("transform",`translate(${margin.left},${margin.top})`);
  
  //Read the data
  d3.csv("https://raw.githubusercontent.com/ai4society/sentiment-rating/master/viz/baseline_modified/grim_sentiment.csv").then(function(data) {
  
      // List of groups (here I have one group per column)
      const allGroup = ["SAS1_vader","SAS2_textblob","SAS3_cnn","SAS4_lstm","SAS5_gru","SAS6_dbert"]
  
      // Reformat the data: we need an array of arrays of {x, y} tuples
      const dataReady = allGroup.map( function(grpName) { // .map allows to do something for each element of the list
        return {
          name: grpName,
          values: data.map(function(d) {
            return {col: d.Index, value: +d[grpName], sentence: d.Sentences};
          })
        };
      });
      // I strongly advise to have a look to dataReady with
      // console.log(dataReady)
  
      // A color scale: one color for each group
      const myColor = d3.scaleOrdinal()
        .domain(allGroup)
        .range(d3.schemeSet2);
  
      // Add X axis 

    const min_data=0, max_data=80 ;
      const x = d3.scaleLinear()
        .domain([min_data, max_data])
        .range([ 0, width-100]);
      svg.append("g")
        .attr("transform", `translate(0, ${height/2})`)
        .call(d3.axisBottom(x));
  
      // Add Y axis
      const y = d3.scaleLinear()
        .domain( [-1,1])
        .range([ height, 0 ]);
      svg.append("g")
        .call(d3.axisLeft(y));
  
      // Add the lines
      const line = d3.line()
        .x(d => x(+d.col))
        .y(d => y(+d.value))
      svg.selectAll("myLines")
        .data(dataReady)
        .join("path")
          .attr("class", d => d.name)
          .attr("d", d => line(d.values))
          .attr("stroke", d => myColor(d.name))
          .style("stroke-width", 2)
          .style("fill", "none")

      // create a tooltip
    const Tooltip = d3.select("#my_dataviz")
      .append("div")
      .style("opacity", 0)
      .attr("class", "tooltip")
      .style("background-color", "white")
      .style("border", "solid")
      .style("border-width", "2px")
      .style("border-radius", "5px")
      .style("padding", "5px")

      // Three function that change the tooltip when user hover a cell
      const mouseover = function(event,d) {
        Tooltip
          .style("opacity", 1)
      }
      const mousemove = function(event,d) {
        Tooltip
          .html(d.sentence)
          .style("left", (event.x)/2 + "px")
          .style("top", (event.y)/2 + "px")
      }
      const mouseleave = function(event,d) {
        Tooltip
          .style("opacity", 0)
      }
  
      // Add the points
      svg
        // Enter in a group
        .selectAll("myDots")
        .data(dataReady)
        .join('g')
          .style("fill", d => myColor(d.name))
          .attr("class", d => d.name)

        // Enter in the 'values' part of this group
        .selectAll("myPoints")
        .data(d => d.values)
        .join("circle")
          .attr("cx", d => x(d.col))
          .attr("cy", d => y(d.value))
          .attr("r", 3)
          .attr("stroke", "white")
          .on("mouseover", mouseover)
          .on("mousemove", mousemove)
          .on("mouseleave", mouseleave)
  
      // Add a legend at the end of each line
      svg
        .selectAll("myLabels")
        .data(dataReady)
        .join('g')
          .append("text")
            .attr("class", d => d.name)
            .datum(d => { return {name: d.name, value: d.values[d.values.length - 1]}; }) // keep only the last value of each time series
            .attr("transform",d => `translate(${x(d.value.col)},${y(d.value.value)})`) // Put the text at the position of the last point
            .attr("x", 10) // shift the text a bit more right
            .text(d => d.name)
            .style("fill", d => myColor(d.name))
            .style("font-size", 15)

      svg
      .selectAll("myLegend")
      .data(dataReady)
      .join('g')
        .append("text")
          .attr('x', (d,i) => 30 + i*125)
          .attr('y', -10)
          .text(d => d.name)
          .style("fill", d => myColor(d.name))
          .style("font-size", 15)
        .on("click", function(event,d){
          // is the element currently visible ?
          currentOpacity = d3.selectAll("." + d.name).style("opacity")
          // Change the opacity: from 0 to 1 or from 1 to 0
          d3.selectAll("." + d.name).transition().style("opacity", currentOpacity == 1 ? 0:1)
        })
  
  })
  </script>
